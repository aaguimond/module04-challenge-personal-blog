<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/index.css"></link>
</head>

<body class="light-mode">
    <header class="header-wrapper">
        <div>
            <h1 id="title">What's On Your Mind?</h1>
        </div>
        <nav>
            <button id="mode-toggle"><span id="moon">&#127762</span><span id="sun">&#127774</span></button>
            <a id="light-link" class="back-btn" href="blog.html">To Blog</a>
        </nav>
    </header>

    <main class="content">
        <div class="content-wrapper">
            <form id="submission-form">
                <div class="form-group-a">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group-a">
                    <label for="blog-title">Title:</label>
                    <input type="text" id="blog-title" name="blog-title" required autocomplete="off">
                </div>
                <div class="form-group-b">
                    <label for="blog-content">Content:</label>
                    <textarea id="blog-content" name="blog-content" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <aside id="sidebar"><div id="blog-accent-logo"></div></aside>
    </main>

    <script src="assets/js/index.js"></script>

    <footer class="footer-wrapper">
        <div class="footer">
            <a id="portfolio" href="https://aaguimond.github.io/portfolio-module02-challenge/">Visit my portfolio here!</a>
            <h3 class="end-tag">Made with love by Aidan</h3>
            <h4 id="copyright">&#169 2024</h4>
        </div>
    </footer>
</body>

</html>
